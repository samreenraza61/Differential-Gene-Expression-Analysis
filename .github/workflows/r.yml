name: Microarray data analysis

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup dependencies
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - name: Running R scripts
        env:
          Repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          R -e 'renv::run("Microarray Differential Gene Expression Analysis R scripts/GSE40595_Microarray_data_analysis.R")'
          R -e 'renv::run("Microarray Differential Gene Expression Analysis R scripts/GSE26712_Microarray_data_analysis.R")'
          R -e 'renv::run("Microarray Differential Gene Expression Analysis R scripts/GSE54388_Microarray_data_analysis.R")'
          R -e 'renv::run("Microarray Differential Gene Expression Analysis R scripts/GSE18520_Microarraydataanalysis.R")'

